<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dipadana Calculator</title>
</head>

<body>

    <h1>Dipadana Putu Calculator Prototype</h1>

    <input type="text" name="num" id="num" readonly />
    <input type="text" name="result" id="result" readonly />
    <p id="history"></p>

    <button id="btn4" onclick="document.querySelector('#add').removeAttribute('disabled');
    input.value += '4';">4</button>

    <button id="btn5" onclick="document.querySelector('#add').removeAttribute('disabled');
    input.value += '5';" ;>5</button>

    <button id="add" onclick="input.value += '+';
    
    attr = document.createAttribute('disabled');
    document.querySelector('#add').setAttributeNode(attr);

    ">+</button>

    <button id="clear" onclick="
        document.getElementById('history').innerHTML = input.value + '=' + hasil.value;
        hasil.value = ''; 
        input.value = '';
    ">clear</button>

    <button id="hasil" onclick=" 
    hasil.value = eval(input.value);
    ">=</button>

    <script>
        var hasil = document.getElementById('result');
        var input = document.querySelector('#num');




    </script>
</body>

</html>
