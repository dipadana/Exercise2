<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dipadana Calculator</title>
    <link rel="stylesheet" href="style/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <section id="display">
        <div class="container">
            <div class="title-box">
                <p class="title"> Calculator <span>Ver.2.1</span></p>
            </div>
            <div id="box-history">
                <p id="history"></p>
            </div>
            <input type="text" name="num" id="num" readonly />
            <input type="text" name="result" id="result" readonly />
        </div>
    </section>

    <section id="button">
        <div class="container">
            <button class="btnc" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled')
                document.querySelector('#dot').removeAttribute('disabled');
                input.value += '(';
            ">(</button>

            <button class="btnc" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled')
                document.querySelector('#dot').removeAttribute('disabled');
                input.value += ')';
            ">)</button>

            <button id="dot" onclick="input.value += '.';
                attr = document.createAttribute('disabled');
                document.querySelector('#dot').setAttributeNode(attr);
            ">.</button>

            <button id="divide" onclick="input.value += ' / ';
                attr = document.createAttribute('disabled');
                document.querySelector('#divide').setAttributeNode(attr);
            ">/</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '7';
            ">7</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '8';
            ">8</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '9';
            ">9</button>

            <button id="multiply" onclick="input.value += ' * ';
                attr = document.createAttribute('disabled');
                document.querySelector('#multiply').setAttributeNode(attr);
            ">x</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '4';
            ">4</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '5';
            ">5</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '6';
            ">6</button>

            <button id="minus" onclick="input.value += ' - ';
                    attr = document.createAttribute('disabled');
                    document.querySelector('#minus').setAttributeNode(attr);
            ">-</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '1';
            ">1</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '2';
            ">2</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled');
                input.value += '3';
            ">3</button>

            <button id="plus" onclick="input.value += ' + ';
                attr = document.createAttribute('disabled');
                document.querySelector('#plus').setAttributeNode(attr);
            ">+</button>

            <button class="btn" onclick="
                document.querySelector('#plus').removeAttribute('disabled');
                document.querySelector('#minus').removeAttribute('disabled');
                document.querySelector('#multiply').removeAttribute('disabled');
                document.querySelector('#divide').removeAttribute('disabled')
                document.querySelector('#dot').removeAttribute('disabled');
                input.value += '0';
            ">0</button>

            <button id="clear" onclick="
                document.getElementById('history').innerHTML = input.value + hasil.value;
                hasil.value = ''; 
                input.value = '';
            ">C</button>

            <button id="delete" onclick="
                input.value = input.value.substring(0 , input.value.length-1);
            ">DEL</button>

            <button id="hasil" onclick=" 
                hasil.value = ' = ' + eval(input.value);
            ">=</button>
        </div>
    </section>

    <script>
        var hasil = document.getElementById('result');
        var input = document.querySelector('#num');
    </script>
</body>

</html>
